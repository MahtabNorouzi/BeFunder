<div class="container my-3">
  <div class="row text-center mb-5">
    <div class="col-md-12 bg-light p-3">
      <h2>Register</h2>
    </div>
  </div>

  <div class="row">
    <div class="col-md-6 offset-md-3">
      <form [formGroup]="addActionForm" (ngSubmit)="submit()" autocomplete="off">
        <div class="form-group">
          <label for="usernam">Username</label>
          <input type="text" class="form-control" id="username" formControlName="username" placeholder="Username" />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Password" formControlName="password" />
        </div>
        <div class="form-group">
          <label for="fullName">Full Name</label>
          <input type="text" class="form-control" id="fullName" placeholder="Full Name" formControlName="fullName" />
        </div>
        <div class="form-group">
          <label for="userMode">User Mode:</label>
          <br>
          <!-- <input
              type="text"
              class="form-control"
              id="userMode"
              placeholder="User Mode"
              formControlName="userMode"
            /> -->

          <select name="userMode" id="userMode">
            <option value="borrower">Borrower</option>
            <option value="buyer">Buyer</option>
            <option value="lender">Lender</option>
          </select>



        </div>
        <div class="form-group">
          <label for="ethAddress">Ethereum Address</label>
          <input type="text" class="form-control" id="ethAddress" placeholder="Ethereum Address"
            formControlName="ethAddress" />
        </div>
        <div *ngIf="error" class="my-3">
          <small class="form-text text-muted">{{ error | json }}</small>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
</div>

<br><br><br><br>
