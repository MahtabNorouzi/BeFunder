
<div class="container my-3">
    <div class="row text-center mb-5">
      <div class="col-md-12 bg-light p-3">
        <h2>Login</h2>
      </div>
    </div>
  
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <form [formGroup]="addActionForm" (ngSubmit)="submit()" autocomplete="off">
          <div class="form-group">
            <label for="username">Username</label>
            <input
              type="text"
              class="form-control"
              id="username"
              formControlName="username"
              placeholder="Username"
            />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              class="form-control"
              id="password"
              placeholder="Password"
              formControlName="password"
            />
          </div>
          <div *ngIf="error" class="my-3">
            <small class="form-text text-muted">{{ error | json }}</small>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
<br><br>
          <a href="http://localhost:4200/#/register">Not a member? Click here to create an account</a>
        </form>
      </div>
    </div>
  </div>

  <button mat-button (click)="logout()">Logout</button>
  
  <br><br><br><br>
